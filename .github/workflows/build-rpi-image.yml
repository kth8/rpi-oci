name: Build Multi-Arch RPi Images

on:
  push:
  schedule:
    - cron: '0 4 * * 0'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: rpi-os-lite
  OS_CODENAME: trixie
  IMAGE_REGISTRY_USER: ${{ github.actor }}
  IMAGE_REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: armhf
            platform: linux/arm/v7
            slug: raspios_lite_armhf
          - arch: arm64
            platform: linux/arm64
            slug: raspios_lite_arm64

    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Install Utilities
        run: sudo apt-get update && sudo apt-get install -y xz-utils

      - id: prep
        run: |
          set -e
          RELEASE_NOTES_URL="https://downloads.raspberrypi.com/${{ matrix.slug }}/release_notes.txt"
          
          DATE=$(curl -sL "$RELEASE_NOTES_URL" | head -n 1 | awk -F: '{print $1}' | xargs)
          
          if [ -z "$DATE" ]; then
            echo "Error: Could not determine date."
            exit 1
          fi
          
          echo "Detected Date: $DATE"
          
          BASE_URL="https://downloads.raspberrypi.com"
          FULL_URL="$BASE_URL/${{ matrix.slug }}/images/${{ matrix.slug }}-$DATE/$DATE-raspios-${{ env.OS_CODENAME }}-${{ matrix.arch }}-lite.img.xz"
          
          echo "Downloading: $FULL_URL"
          
          wget -O rpi.img.xz "$FULL_URL"
          unxz rpi.img.xz
          
          LOOPDEV=$(sudo losetup -fP --show rpi.img)
          
          mkdir -p mnt_root
          sudo mount ${LOOPDEV}p2 mnt_root
          
          if [ -f mnt_root/etc/ld.so.preload ]; then
            sudo sed -i 's/^/#/' mnt_root/etc/ld.so.preload
          fi
          
          sudo rm -rf mnt_root/boot/*

          sudo tar --numeric-owner -C mnt_root -cf rootfs.tar .
          
          sudo umount mnt_root
          sudo losetup -d $LOOPDEV
          rm rpi.img
          
          echo "date=$DATE" >> $GITHUB_OUTPUT

      - name: Create Containerfile
        run: |
          cat <<EOF > Containerfile
          FROM scratch
          ADD rootfs.tar /
          CMD ["/bin/bash"]
          EOF

      - name: Build Image (Specific Arch)
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: latest-${{ matrix.arch }} ${{ steps.prep.outputs.date }}-${{ env.OS_CODENAME }}-${{ matrix.arch }}
          platforms: ${{ matrix.platform }}
          containerfiles: |
            ./Containerfile

      - name: Verify Image Runs
        run: |
          echo "Verifying ${{ matrix.arch }} image..."
          podman run --rm --platform ${{ matrix.platform }} \
            ${{ env.IMAGE_NAME }}:${{ steps.prep.outputs.date }}-${{ env.OS_CODENAME }}-${{ matrix.arch }} \
            sh -c "echo 'Success! Arch:' uname -m && cat /etc/os-release"

      - name: Push Specific Arch
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ${{ env.REGISTRY }}/${{ github.repository_owner }}
          username: ${{ env.IMAGE_REGISTRY_USER }}
          password: ${{ env.IMAGE_REGISTRY_PASSWORD }}
