name: Build Multi-Arch RPi Images

on:
  workflow_dispatch:
    inputs:
      version_date:
        description: 'Date of the release (YYYY-MM-DD)'
        required: true
        default: '2025-11-24'
      os_codename:
        description: 'Debian Codename'
        required: true
        default: 'trixie'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: rpi-os-lite
  IMAGE_REGISTRY_USER: ${{ github.actor }}
  IMAGE_REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: armhf
            platform: linux/arm/v7
            slug: raspios_lite_armhf
          - arch: arm64
            platform: linux/arm64
            slug: raspios_lite_arm64

    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Install Utilities
        run: sudo apt-get update && sudo apt-get install -y xz-utils

      - name: Extract and Prepare Rootfs
        run: |
          set -e
          BASE_URL="https://downloads.raspberrypi.com"
          SLUG="${{ matrix.slug }}"
          DATE="${{ inputs.version_date }}"
          CODENAME="${{ inputs.os_codename }}"
          ARCH="${{ matrix.arch }}"
          
          FULL_URL="$BASE_URL/$SLUG/images/$SLUG-$DATE/$DATE-raspios-$CODENAME-$ARCH-lite.img.xz"
          
          wget -O rpi.img.xz "$FULL_URL"
          unxz rpi.img.xz
          
          LOOPDEV=$(sudo losetup -fP --show rpi.img)
          mkdir -p mnt_root
          sudo mount ${LOOPDEV}p2 mnt_root
          
          if [ -f mnt_root/etc/ld.so.preload ]; then
            sudo sed -i 's/^/#/' mnt_root/etc/ld.so.preload
          fi
          sudo rm -rf mnt_root/boot/*

          sudo tar --numeric-owner -C mnt_root -cf rootfs.tar .
          sudo umount mnt_root
          sudo losetup -d $LOOPDEV
          rm rpi.img

      - name: Create Containerfile
        run: |
          cat <<EOF > Containerfile
          FROM scratch
          ADD rootfs.tar /
          CMD ["/bin/bash"]
          EOF

      - name: Build Image (Specific Arch)
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ inputs.version_date }}-${{ matrix.arch }}
          platforms: ${{ matrix.platform }}
          containerfiles: |
            ./Containerfile

      - name: Verify Image Runs
        run: |
          echo "Verifying ${{ matrix.arch }} image..."
          podman run --rm --platform ${{ matrix.platform }} \
            ${{ env.IMAGE_NAME }}:${{ inputs.version_date }}-${{ matrix.arch }} \
            sh -c "echo 'Success! Arch:' && uname -m && cat /etc/os-release"

      - name: Push Specific Arch
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ${{ env.REGISTRY }}/${{ github.repository_owner }}
          username: ${{ env.IMAGE_REGISTRY_USER }}
          password: ${{ env.IMAGE_REGISTRY_PASSWORD }}
